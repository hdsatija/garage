<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto setborder">
      <div class="row heading">
        <div class="col-md-2">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="col-md-8 mx-auto">
          <span>
           {{heading}}
          </span>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6 mx-auto logo1">
            <img class="img-responsive" src="assets/homepage.png">
          </div>  
      </div>
      <div class="row">
          <div class="col-md-10 mx-auto logo1">
            <h3>{{heading}}</h3>
          </div>
      </div>
      <div class="row setbutton">
        <div class="col-md-12 loveshine">
          <button type="button" routerLink="/good" name="love" class="btn ">
              <i class="fa fa-gratipay love" aria-hidden="true"></i>           
             <span class="lovetext"> I love Shine </span>      
             <span class="leftarrow"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
          </button>
        </div>   
      </div>
      <div class="row">
          <div class="col-md-12 loveshine">
            <button type="button" routerLink="/bad" name="bad" class="btn ">
                <i class="fa fa-frown-o sad" aria-hidden="true"></i>
               <span class="lovetext"> I am Disappointed </span>      
               <span class="leftarrow"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
            </button>
          </div>   
        </div>
    </div>
  </div>  
</div>
